{% extends "layout.html" %}
{% block body %}
<!-- home page goes here -->
<h2>Here are the cars from {{ results[0][1] }}</h2>
 <!-- a 3 column grid -->
  <div class="three-column">
    {% for car in results %}
    <a href="{{ url_for('Car', id=car[0]) }}">
        <div class="w3-card-4">
            <!-- the name then the image -->
            <h1>{{ car[2] }}</h1>
            <img src="{{ car[3] }}" alt="{{ car[2] }}">
        </div>
    </a>
    {% endfor %}
  </div>
{% endblock %}
